<!DOCTYPE html>
<html>
    <head>
        <title>Nesting of list</title>
    </head>
    <body>
        <ol type="1">
            <b>colours:-</b><hr>
            <li>pink</li>
            <li>orange</li>
            <li>blue</li>
            <li>black</li>
        </ol>
        <ol type="I">
            <b>shapes:-</b><hr>
            <li>rectangle</li>
            <li>square</li>
            <li>triangle</li>
            <li>circle</li>
        </ol>
        <ol type="A">
            <b>flowers:-</b><hr>
            <li>lotus</li>
            <li>rose</li>
            <li>lavender</li>
            <li>blue water lily</li>
        </ol>
     </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>www.aartimaind.com</title>
    </head>
     <body bgcolor="pink">
        <h1 align="center"><b><u>Registration Form</u></b></h1><br><hr>
        <form>
            <table>
                <tr>
                    <td>
                       First Name:
                    </td>
                    <td>
                     <input type="text" placeholder="fname" name=""><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Middle Name:
                    </td>
                    <td>
                        <input type="text" placeholder="mname" name=""><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="lname" name=""><br><br>
                    </td>                
                </tr>
                <tr>
                    <td>
                         Course:
                    </td>
                    <td>
                        <select placeholder="course"><br><br>
                            <option>Web Development Course</option>
                            <option>Html Crash Course</option>
                            <option>Personality Development Course</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male<br>
                        <input type="radio" name="gender">Female<br>
                        <input type="radio" name="gender">Other<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="**********"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input type="text" rowspan="10" colspan="15" placeholder="address"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="text" placeholder="example@gmail.com"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        password:
                    </td>
                    <td>
                        <input type="password" placeholder="password"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Re-type password:
                    </td>
                    <td>
                        <input type="password" placeholder="re-type password"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit"><br><br>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>www.aartimaind.com</title>
    </head>
     <body bgcolor="pink">
        <h1 align="center"><b><u>Registration Form</u></b></h1><br><hr>
        <form>
            <table>
                <tr>
                    <td>
                       First Name:
                    </td>
                    <td>
                     <input type="text" placeholder="fname" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Middle Name:
                    </td>
                    <td>
                        <input type="text" placeholder="mname" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="lname" name="">
                    </td>                
                </tr>
                <tr>
                    <td>
                         Course:
                    </td>
                    <td>
                        <select placeholder="course">
                            <option>Web Development Course</option>
                            <option>Html Crash Course</option>
                            <option>Personality Development Course</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Other
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="**********">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input type="text" rowspan="10" colspan="15" placeholder="address">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="text" placeholder="example@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        password:
                    </td>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Re-type password:
                    </td>
                    <td>
                        <input type="password" placeholder="re-type password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
